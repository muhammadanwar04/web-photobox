<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dreamy Photobox ‚ú®</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=Bungee&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=3.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div id="flash"></div>
    
    <div class="app-container">
        <nav class="glass-nav">
            <div class="brand"><h1 class="logo-text">Dreamy Studio</h1></div>
            <button onclick="toggleMusic()" id="music-btn" class="pill-btn">üéµ Music</button>
        </nav>

        <main class="content">
            <section class="camera-panel">
                <div class="video-container">
                    <div id="countdown"></div>
                    <video id="video" autoplay playsinline muted></video>
                </div>
                <div class="controls-card">
                    <label>Pilih Filter:</label>
                    <select id="filter-select">
                        <option value="none">‚ú® Natural</option>
                        <option value="brightness(1.2) contrast(1.1)">‚òÄÔ∏è Sunshine</option>
                        <option value="sepia(0.5) saturate(1.4)">üçë Peach</option>
                        <option value="grayscale(1) contrast(1.2)">üñ§ Noir (B&W)</option>
                        <option value="blur(0.5px) brightness(1.1)">‚òÅÔ∏è Soft</option>
                    </select>
                    <button id="start-btn" class="main-action-btn">üì∏ AMBIL FOTO (3x)</button>
                </div>
            </section>

            <section class="result-panel">
                <div id="capture-area" class="frame-retro-strip">
                    <div id="photos-container">
                        <div class="placeholder-box">READY</div>
                        <div class="placeholder-box">READY</div>
                        <div class="placeholder-box">READY</div>
                    </div>
                    <div class="frame-branding">
                        <span class="brand-title">SAY CHEESE!</span>
                        <span id="date-label">JAN 2026</span>
                    </div>
                </div>
                <button id="download-btn" class="download-btn" disabled>üíæ SIMPAN HASIL</button>
                <p class="ios-hint">*Khusus iPhone: Jika tombol tidak jalan, tekan lama gambar lalu pilih "Simpan ke Foto"</p>
            </section>
        </main>

        <footer class="theme-shelf">
            <div class="theme-scroll">
                <button onclick="setTheme('frame-retro-strip')">Rainbow</button>
                <button onclick="setTheme('frame-checkered-pro')">Checker</button>
                <button onclick="setTheme('frame-sakura')">Sakura</button>
                <button onclick="setTheme('frame-ocean')">Ocean</button>
            </div>
        </footer>
    </div>
    <audio id="bgm" src="https://www.bensound.com/bensound-music/bensound-buddy.mp3" loop></audio>
    <audio id="shutter-sound" src="https://assets.mixkit.co/active_storage/sfx/700/700-preview.mp3" preload="auto"></audio>
    <script src="script.js?v=3.0"></script>
</body>
</html>
